<!DOCTYPE html>
<html>
    <head>
        <title>Problem 5</title>
        <style>
           .toggle-button{
            background-color: rgb(230, 230, 230);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
           }
           .is-toggled{
            background-color: black;
            color: white;
           }
        </style>
    </head>
    <body>

        <button  class="toggle-button js-button" onclick="
           const button = document.querySelector('.js-button');
           if( !button.classList.contains('is-toggled')){
            button.classList.add('is-toggled');
           }
           else{
            button.classList.remove('is-toggled');
           }
            ">Gaming</button>

        <button  class="toggle-button js-button-2" onclick="
           const button2 = document.querySelector('.js-button-2');
           if( !button2.classList.contains('is-toggled')){
            button2.classList.add('is-toggled');
           }
           else{
            button2.classList.remove('is-toggled');
           }
            ">Music</button>

        <button  class="toggle-button js-button-3" onclick="
           const button3 = document.querySelector('.js-button-3');
           if( !button3.classList.contains('is-toggled')){
            button3.classList.add('is-toggled');
           }
           else{
            button3.classList.remove('is-toggled');
           }
            ">Tech</button>
      
    </body>
</html>
