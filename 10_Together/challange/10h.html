<!DOCTYPE html>
<html>
    <head>
    <title>DOM Projects</title>
     
<style>
     body{
    font-family: Arial, Helvetica, sans-serif;
  }
   
  .cost-input{
    font-size: 15px;
   padding: 10px;
  }
  .calculate-button{
    background-color: green;
    color: white;
    font-size:15px ;
    padding: 12px 15px;
    border: none;
    cursor: pointer;
  }
  .error-message{
    color: red;
  }
 
</style>

    </head>
    <body>


        <p>Amazon Shipping Calculator</p>

        <p>Orders under $40 = +$10 shipping</p>

        <p>Orders over $40 = FREE shipping. </p>

        <input  placeholder="Cost of order" class="js-cost-input cost-input"
        onkeydown=" handleCostKeydown(event) ">    
        <!--onkeydown = press , The onkeydown event occurs when the user presses a key on the keyboard. -->

        <button onclick="
        calculateTotal();
        " class="calculate-button">Calcuale</button>

        <p class="js-total-cost"></p>

        <p class="js-error-message  error-message"></p>

<script>

    function handleCostKeydown(event){

        if( event.key === 'Enter'){
          calculateTotal();
        } 
    }
    
       function calculateTotal(){
          const inputElement = document.querySelector('.js-cost-input');
         let cost = Number(inputElement.value);   

        
        // First, reset all previous messages.
        document.querySelector('.js-total-cost')
        .innerHTML = '';

        document.querySelector('.js-error-message')
        .innerHTML = '';


        if( cost < 0){
            document.querySelector('.js-error-message').innerHTML = ' Error: cost cannot be less than $0';
                 // If we display an error, we can use return to
          // end this function immediately. This is called
          // an "early return" and it makes the code cleaner
          // because it reduces nesting / indents.
          return;
        }


         if( cost < 40){
               cost = cost + 10;
    
         }

         document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
       }

      </script>
     
    </body>
</html>
