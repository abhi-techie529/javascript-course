<!DOCTYPE html>
<html>
    <head>
    <title>todo list</title>

    </head>
    <body>
 
          <p> Todo List </p>

          <input placeholder="Todo name" class="js-name-input">

          <button onclick="
          addTodo()
          ">Add</button>


        <div class="js-todo-list"></div>

<script>
         const todoList = [ "make dinner", "wash dishes" ];

        renderTodoList();


        function renderTodoList(){

                    let todoListHTML = '';

                for(let i = 0; i < todoList.length ; i++){
                const todo = todoList[i];
                const html = `<p>${todo}</p>`;
                todoListHTML += html;
                }
                console.log(todoListHTML);
        

                document.querySelector('.js-todo-list').innerHTML = todoListHTML 

        }



         function addTodo(){
            const inputElement = document.querySelector('.js-name-input');

            const name = inputElement.value;     // to get the text out we use ( .value )
            
            todoList.push(name);
            console.log(todoList);
            
            inputElement.value = '';     // this is used to reset the values of the text input after adding the value

            renderTodoList();

         }
         
</script>

    </body>
</html>
