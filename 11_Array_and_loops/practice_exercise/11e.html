<!-- create a for loop that counts down from 5 to 0 -->


<!DOCTYPE html>
<html>
    <head>
        <title>peoblem 5</title>
    </head>
    <body>
        
<script>
 
        for(let i = 5 ; i >= 0 ; i--){
            console.log(i);
            
        }

</script>

    </body>
</html>


<!-- output:-   5,4,3,2,1,0 -->
