<!DOCTYPE html>
<html>
    <head>
    <title>Cart Quantity</title>
    </head>
    <body>
      <button onclick="
            // Display the cart quantity on the page
      // instead of in the console.
      displayCartQuantity(); 
        ">Show Quality</button>

      <button onclick="
           updateQuantity(1);
          
      ">Add to Cart</button>

      <button onclick="
                updateQuantity(2);

      ">+2</button>

      <button onclick="
            updateQuantity(3);

      ">+3</button>

      <button onclick="
        updateQuantity(4);

      ">+4</button>

      <button onclick="
        updateQuantity(5);

      ">+5</button>


          <!-- card Quantity decrease by one (1) ,buttons(-2)(-3) -->

          <button onclick="
          updateQuantity(-1);

          ">-1</button>

          <button onclick="
      updateQuantity(-2);

          ">-2</button>

          <button onclick="
      updateQuantity(-3);
      
          ">-3</button>


      <button onclick="
         cartQuantity = 0;
            console.log(`Cart was reset`); 
      displayCartQuantity();
      ">Reset Cart</button>

      <!-- Create an element to display the cart quantity. -->

        <p class="js-cart-quantity"></p>


<script>
          let cartQuantity = 0;

              // Display the cart quantity when the page loads.
      displayCartQuantity();

          function updateQuantity(change){

            if(cartQuantity + change >10){
                alert('The cart is full');
                return;
            }

             if( cartQuantity + change <0){
                alert('Not enough items in the cart');
            }
              
                cartQuantity += change;
               // Display the cart quantity after updating.
        displayCartQuantity();
          }

        function displayCartQuantity(){
            document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`
        }
      </script>
     
    </body>
</html>
