    <body>

        <p>Rock Paper Scissors</p>
         
        <!-- if between 0 and 1/3 => Rock  -->
        <!-- if between 1/3 and 2/3 => Paper  -->
        <!-- if between 2/3 and 1 => Scissors  -->
        <button onclick="

      playGame('Rock');

        ">Rock</button>

  <!-- ********************* Paper ****************************** -->

     playGame('Paper');

        ">Paper</button>

    <!-- ****************** Scissors ********************-->

        <button onclick="

         playGame('Scissors');

       <script>

          function playGame(playerMove){

              const computerMove = pickComputerMove();           

       let result = '';

       if(playerMove === 'Scissors'){
           if( computerMove === 'Rock'){
         result = 'You lose';
       }
       else if ( computerMove === 'Paper'){
        result = 'You win';
       }
       else if( computerMove === 'Scissors'){
        result = 'Tie';
       }

    } 
    else if( playerMove === 'Paper'){
          if( computerMove === 'Rock'){
            result = 'You win';
        }
        else if ( computerMove === 'Paper'){
            result = 'Tie';
        }
        else if( computerMove === 'Scissors'){
            result = 'You lose';
        }

    }
    else if( playerMove === 'Rock'){
         if( computerMove === 'Rock'){
         result = 'Tie';
       }
       else if ( computerMove === 'Paper'){
        result = 'You lose';
       }
       else if( computerMove === 'Scissors'){
        result = 'You win';
       }
    }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    
    }
            //    let computerMove = '' ;         //global variable:- here, this variable are no longer inside the function scope {..}
        
          function pickComputerMove() {
           
             const randomNumber = Math.random();
           
               let computerMove = '' ;  

       if( randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'Rock';
       }
       else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove ='Paper';

       }
       else if (randomNumber >= 2/3 && randomNumber < 1 ){
           computerMove = 'Scissors';
       }

    //    return 'rock' ;            // whenever we call the function it will return this value , whenever we use return statement is ends up the function , so after that if want perform anything it can not give any output
          return computerMove; 
   }
