    <body>
         <script>

           function convertToFahenheit(celsius) {
             return((celsius *9/5)+32);
                  
            }

             function convertToCelsius(faherneit) {
               return((faherneit - 32)*5/9);
                  
            }

            function convertTemprature(degree , unit){
             
                if( unit === 'C'){
                   const result = convertToFahenheit(degree);
                   return `${result}F`; 
                }
                else if(unit === 'F'){
                    const result = convertToCelsius(degree);
                    return `${result}C`;
                }

            }

            console.log(convertTemprature(25,'C'));
            console.log(convertTemprature(86,'F'));
            
            
         </script>
    </body>
