<!DOCTYPE html>
<html>
    <head>
    <title>Variables</title>
     
    </head>
    <body>
       <script>
           let variable1 = 3;
           console.log(variable1);          //output:- 3

           const calculation = 2 + 2;
           console.log(calculation);             //output:- 4
           
           console.log(calculation + 2);          //output:- 6
           
           const result  =  calculation + 2;
           console.log(result);                   //output:- 6
           
           const message = 'hello'
           console.log(message);               //output:- hello
           
           variable1 = 5;
           console.log(variable1);                //output:- 5

           variable1 = variable1 + 3;
           console.log(variable1);               //output:- 8
           
           const variable2 = 3;

           var variable3 = 3;                     // no longer used in javascript

           console.log(typeof 3);               //output:- number
           
           console.log(typeof message);               //output:- string
           
      </script>
     
    </body>
</html>
