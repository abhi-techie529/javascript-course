<!DOCTYPE html>
<html>
    <head>
        <title>App </title>
    </head>
    <body>

        <button onclick="
            messages++
            ">Add
        </button>

        <button onclick="
        if(messages > 0){
            messages--;
        }
         ">Remove</button>

    <script>
          
          let messages = 2;

          setInterval(function(){
            if(messages === 0){
                document.title = 'App';
                return;     // stop here so it doesn't blink
            }
          
              if(document.title === 'App'){
                document.title = `(${messages} New messages)`
            } 
             else {
            document.title = 'App';
          }
          },1000);

            
        </script>
    </body>
</html>
